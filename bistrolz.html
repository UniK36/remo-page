<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style-bistolz.css">
    <title>Bistrolz</title>
</head>

<body>
    <header>
        <div id="head">
            <div class="logo">
               <div class="img-logo">
                    <a href="#"> <img src="./img/huilo.jpg" alt=""> </a>
               </div>
            </div>
            
            <div class="link-right">
                <div class="login">
                    <a href="#"> <img src="./img/login.jpg" alt=""> </a>
                </div>
                <div class="shop">
                    <a href="#"> <img src="./img/shop.jpg" alt=""> </a>
                </div>
            </div>

            
        </div>
    </header>

    <section>
        <div id="block">
            <div class="block-one">
                <div class="img-block">
                    <a href="#"> <img src="/img/price-one.jpg" alt=""> </a>
                </div>
                <div class="link1-block-one">
                    <a class="link_class" href="#">Title</a>
                </div>
                <div class="block-text">
                    <p>500р</p>
                </div>
                <div class="button-block-one">
                    <div class="button">
                        <button type="button">Add to card</button>
                    </div>
                </div>
            </div>

            <div class="block-one1">
                <div class="img-block1">
                    <a href="#"> <img src="/img/price-two.jpg" alt=""> </a>
                </div>
                <div class="link1-block-one1">
                    <a class="link_class1" href="#">Title</a>
                </div>
                <div class="block-text1">
                    <p>500р</p>
                </div>
                <div class="button-block-one1">
                    <div class="button2">
                        <button type="button">Add to card</button>
                    </div>
                </div>
            </div>

            <div class="block-one2">
                <div class="img-block2">
                    <a href="#"> <img src="/img/price-three.jpg" alt=""> </a>
                </div>
                <div class="link1-block-one2">
                    <a class="link_class2" href="#">Title</a>
                </div>
                <div class="block-text2">
                    <p>500р</p>
                </div>
                <div class="button-block-one2">
                    <div class="button2">
                        <button type="button">Add to card</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="footer">
            <div class="text-footer">
                <p>About</p>
            </div>
            <div class="about-footer">
                <div class="about-footer_one">
                    <a href="#">Контакты</a>
                </div>
                <div class="about-footer_two">
                    <a href="#">Полизать яйца</a>
                </div>
                <div class="about-footer_three">
                    <a href="#">И что-то ещё</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
